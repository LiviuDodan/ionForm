<ion-content>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu class="ion-margin">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-grid>
        <ion-row *ngFor="let element of ['element 1','element 2','element 3','element 4','element 5']">
          <ion-col class="ion-margin">
            {{element|uppercasePipe}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main">
      <ion-button color="primary" (click)="launchPopUp()">Launch pop-up</ion-button>
    </ion-router-outlet>
  </ion-split-pane>
</ion-content>
